---
layout: default
---
<nav aria-label="breadcrumb sticky-top">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/blog.html">Blog</a></li>
        {% capture link%}/{{page.topic | downcase}}.html{% endcapture %}
        <li class="breadcrumb-item"><a href={{link}}>{{page.topic}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{page.title}}</li>
    </ol>
</nav>

<h1 class="text-center"> {{ page.title }} </h1>
<p class="text-center"> {{ page.date | date: "%a, %b %d, %y"}} </p>
<div class="mx-4">
    {{ content }}
</div>
